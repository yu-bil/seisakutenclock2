    <script>
            var sw = window.innerWidth; // 表示画面サイズ　640
            var sh = window.innerHeight; //480
            var basewidth = 640, baseheight = 480; // 基本画像（文字盤）サイズ
            // 背景文字盤、時針、分針、秒針
            var array = ["./clock640-480-400-FULL-GOLD.png","./hneedle-skelton.png",
                            "./mneedle-skelton.png","./sneedle-skelton.png" ,"./1_human.png"];
            var img = [];
            for (i=0;i<array.length;i++) {
                img[i] = new Image();
                img[i].src = array[i];
            }

//             // pixi.jsのアプリケーションを作成

        //ここまで追加
        
            // 画像の幅、画像の高さ、中心のx座標、中心のy座標、画像 "cx":321, "cy":241
            var mojiban = {"width":320, "height":240, "cx":161, "cy":121, "image":img[0]}; //"cx":321, "cy":241
            var hndl = {"width":120.5, "height":25.5, "cx":35.5, "cy":13, "image":img[1]}; //
            var mndl = {"width":125.5, "height":20.5, "cx":35.5, "cy":10.5, "image":img[2]};
            var sndl = {"width":130.5, "height":15.5, "cx":35.5, "cy":8, "image":img[3]};
            var lst1 = {"width":sw, "height":sh/5, "cx":sw/2, "cy":sh/10, "image":img[4]};
        
//             var mojiban = {"width":640, "height":480, "cx":321, "cy":241, "image":img[0]}; //"cx":321, "cy":241
//             var hndl = {"width":241, "height":51, "cx":71, "cy":26, "image":img[1]}; //
//             var mndl = {"width":251, "height":41, "cx":71, "cy":21, "image":img[2]};
//            var sndl = {"width":261, "height":31, "cx":71, "cy":16, "image":img[3]};
            var cv;
            var cvgx;
            var factor;
            function init() {
                cv = document.getElementById("clock");
                cv.width = sw;
                cv.height = 3*sh;
                cv.style.backgroundColor = "green"
                cvgx = cv.getContext("2d");
                setInterval(drawClock,30);
            }
            function drawClock() {
                var ratio1 = sw/basewidth, ratio2 = sh/baseheight;
                if (ratio1 < ratio2) {
                    factor = ratio1;
                } else {
                    factor = ratio2;
                }
                var now = new Date();
                var hour = now.getHours();
                var minute = now.getMinutes();
                var second = now.getSeconds();
                var millisecond = now.getMilliseconds();
                 
                var realsecond = second + millisecond/1000;
                var realminute = minute + realsecond/60;
                var realhour = hour%12 + realminute/60;
                 
                var ahour = -Math.PI/2 + Math.PI/6*realhour;
                var aminute = -Math.PI/2 + Math.PI/30*realminute;
                var asecond = -Math.PI/2 + Math.PI/30*realsecond;
//              var asecond = -Math.PI/2 + Math.PI/30*second;
                
                cvgx.clearRect(0,0,sw,sh);
                cvgx.drawImage(lst1.image,-50,0,lst1.width*factor,lst1.height*factor);
                cvgx.drawImage(lst1.image,-50,lst1.height*factor,lst1.width*factor,lst1.height*factor);
                cvgx.drawImage(lst1.image,-50,2*lst1.height*factor,lst1.width*factor,lst1.height*factor);
                cvgx.drawImage(lst1.image,-50,3*lst1.height*factor,lst1.width*factor,lst1.height*factor);
                cvgx.drawImage(lst1.image,-50,4*lst1.height*factor,lst1.width*factor,lst1.height*factor);
                cvgx.drawImage(lst1.image,-50,5*lst1.height*factor,lst1.width*factor,lst1.height*factor);
                cvgx.drawImage(lst1.image,-50,6*lst1.height*factor,lst1.width*factor,lst1.height*factor);
                cvgx.drawImage(lst1.image,-50,7*lst1.height*factor,lst1.width*factor,lst1.height*factor);
                cvgx.drawImage(lst1.image,-50,8*lst1.height*factor,lst1.width*factor,lst1.height*factor);
                cvgx.drawImage(lst1.image,-50,9*lst1.height*factor,lst1.width*factor,lst1.height*factor);
                cvgx.drawImage(lst1.image,-50,10*lst1.height*factor,lst1.width*factor,lst1.height*factor);
                cvgx.drawImage(lst1.image,-50,11*lst1.height*factor,lst1.width*factor,lst1.height*factor);
                cvgx.save();
                cvgx.translate(sw-160,0); //cvgx.translate(sw/2,sh/2)sh/10+50
                cvgx.drawImage(mojiban.image,-mojiban.cx*factor,sh/10,
                    mojiban.width*factor,mojiban.height*factor);//-mojiban.cy*factor sh/10-lst1.height*factor/2
                cvgx.restore();
                //document.write(-mojiban.cx*factor,-mojiban.cy*factor);
                //print(-mojiban.cx*factor,-mojiban.cy*factor)
                needleDraw(hndl,ahour);
                needleDraw(mndl,aminute);
                needleDraw(sndl,asecond);
                
                needleMojiban_ax(mojiban,2.8);
                needleDraw_ax(hndl,ahour,2.8);
                needleDraw_ax(mndl,aminute,2.8);
                needleDraw_ax(sndl,asecond,2.8);
                
                needleMojiban_ax(mojiban,4.7);
                needleDraw_ax(hndl,ahour,4.7);
                needleDraw_ax(mndl,aminute,4.7);
                needleDraw_ax(sndl,asecond,4.7);
                
                needleMojiban_ax(mojiban,6.6);
                needleDraw_ax(hndl,ahour,6.6);
                needleDraw_ax(mndl,aminute,6.6);
                needleDraw_ax(sndl,asecond,6.6);
                
                needleMojiban_ax(mojiban,8.5);
                needleDraw_ax(hndl,ahour,8.5);
                needleDraw_ax(mndl,aminute,8.5);
                needleDraw_ax(sndl,asecond,8.5);
                
                needleMojiban_ax(mojiban,10.4);
                needleDraw_ax(hndl,ahour,10.4);
                needleDraw_ax(mndl,aminute,10.4);
                needleDraw_ax(sndl,asecond,10.4);
                
                needleMojiban_ax(mojiban,12.3);
                needleDraw_ax(hndl,ahour,12.3);
                needleDraw_ax(mndl,aminute,12.3);
                needleDraw_ax(sndl,asecond,12.3);
                
                needleMojiban_ax(mojiban,14.2);
                needleDraw_ax(hndl,ahour,14.2);
                needleDraw_ax(mndl,aminute,14.2);
                needleDraw_ax(sndl,asecond,14.2);
                
                needleMojiban_ax(mojiban,16.1);
                needleDraw_ax(hndl,ahour,16.1);
                needleDraw_ax(mndl,aminute,16.1);
                needleDraw_ax(sndl,asecond,16.1);
                
                needleMojiban_ax(mojiban,18);
                needleDraw_ax(hndl,ahour,18);
                needleDraw_ax(mndl,aminute,18);
                needleDraw_ax(sndl,asecond,18);
                
                needleMojiban_ax(mojiban,19.9);
                needleDraw_ax(hndl,ahour,19.9);
                needleDraw_ax(mndl,aminute,19.9);
                needleDraw_ax(sndl,asecond,19.9);
            }
            function needleDraw(needle,angle) {
                cvgx.save();
                cvgx.translate(sw-160,0);//sw-160,sh -10
                cvgx.rotate(angle);
                cvgx.drawImage(needle.image,-needle.cx*factor,-needle.cy*factor,
                    needle.width*factor, needle.height*factor);
                cvgx.restore();
            }  
            function needleDraw_ax(needle,angle,ax) {
                    cvgx.save();
                    cvgx.translate(sw-160,ax*(sh/10+50));
                    cvgx.rotate(angle);
                    cvgx.drawImage(needle.image,-needle.cx*factor,-needle.cy*factor,
                        needle.width*factor, needle.height*factor);
                    cvgx.restore();
            }
            function needleMojiban_ax(mojiban,ax) {
                    cvgx.save();
                    cvgx.translate(sw-160,ax*(sh/10+50)); //cvgx.translate(sw/2,sh/2)
                    cvgx.drawImage(mojiban.image,-mojiban.cx*factor,-mojiban.cy*factor,
                        mojiban.width*factor,mojiban.height*factor);
                    cvgx.restore();
            }
    </script>
</head>
    <body onload="init();">
        <div align="center">
            <canvas id="clock"></canvas>
        </div>
    </body>
